<div class="container" style="margin-top: 4rem;">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <div class="card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="card-body">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" formControlName="fullName" class="form-control" id="fullName">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" formControlName="password" aria-describedby="passHelp" class="form-control"
                id="exampleInputPassword1">
              <div id="passHelp" class="form-text">We'll never share your password with anyone else.</div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Role</label>
              <div class="col-sm-2">
                <div class="form-check" *ngFor="let role of roles;let index=index">
                  <input class="form-check-input" type="radio" name="role" [checked]="role.isSelected"
                    (change)="onRoleChange(role.role)" id="{{index}}">
                  <label class="form-check-label" for="{{index}}">
                    {{role.role}}
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
